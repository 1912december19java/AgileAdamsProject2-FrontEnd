<div>
    <div class="row">
        <div class="comment_size white_panel">
            <app-add-comment></app-add-comment>
        </div>
    </div>
    <div class="row">
        <table class="comment_size">
            <tr *ngFor = "let comment of commentArray">
                <td>
                    <app-comment [testName]=comment.posterName [testComment]=comment.text [testDate]=comment.postDate></app-comment>
                </td>
            </tr>
        </table>
    </div>
</div>
