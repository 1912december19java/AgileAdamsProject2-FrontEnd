<div *ngIf="clicked">
    <p>Please select your name and submit to continue</p>



    <!-- This may be replaced by a user's list from the DB-->
    <div>
        <select [(ngModel)]="selectedTrainer">
             <option *ngFor=" let trainer of trainers" [ngValue]="trainer">{{trainer.lastName}} {{trainer.firstName}}</option>
        </select>
        <button (click)="trainerLogin()" [routerLink]="userpage">Submit</button>
    </div>
    
    
    <!-- <div>
        <ul *ngFor="let user of users">
            <li>{{user.username}} {{user.lastName}} {{user.firstName}}</li>
        </ul>
    </div> -->
    
    <div>
        <select [(ngModel)]="selectedUser">
            <option *ngFor="let user of users" [ngValue]="user">{{user.lastName}} {{user.firstName}}</option>
        </select>
        <button (click)="userLogin()">Submit</button>
    </div>
</div>
